<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonvinco Tactical Response | Services</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* ================= HEADER SLIDER ================= */
header {
  height: 400px;
  position: relative;
  overflow: hidden;
}


.header-slider {
  width: 100%;
  height: 100%;
  display: flex;
  animation: slideImages 18s infinite;
}

.slide {
  flex: 0 0 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
}

.header-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 2;
}

@keyframes slideImages {
  0%, 30%   { transform: translateX(0); }
  35%, 65%  { transform: translateX(-100%); }
  70%, 100% { transform: translateX(-200%); }
}

/* ================= SECTION TITLE ================= */
.section-title {
  text-align: center;
  margin: 30px 0 10px;
}

.section-title h1 {
  font-size: 3rem;
  color: gold;
  white-space: nowrap;
  overflow: hidden;
  border-right: 0.15em solid gold;
  width: fit-content;
  margin: auto;
}

/* ================= TOGGLE SWITCH ================= */
.switch-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px 0;
}

.switch {
  position: relative;
  width: 60px;
  height: 34px;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  inset: 0;
  background: #ccc;
  border-radius: 34px;
  cursor: pointer;
  transition: 0.4s;
}

.slider:before {
  content: "";
  position: absolute;
  width: 26px;
  height: 26px;
  left: 4px;
  bottom: 4px;
  background: #fff;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background: gold;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

/* ================= SERVICES GRID ================= */
.grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}
/* Toggle Button */
.drawer-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 10000;
  background: rgba(0,0,0,0.7);
  border: none;
  color: gold;
  font-size: 1.5rem;
  padding: 10px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}
.drawer-toggle:hover {
  background: rgba(0,0,0,0.9);
}

/* Right Drawer */
.drawer {
  position: fixed;
  top: 0;
  right: -80px; /* Start hidden */
  height: 100%;
  width: 80px;
  background: rgba(0,0,0,0.8);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
  gap: 30px;
  z-index: 9999;
  transition: right 0.3s;
}

/* Drawer Items */
.drawer-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: gold;
  font-weight: bold;
  transition: transform 0.3s, color 0.3s;
}
.drawer-item i {
  font-size: 2rem;
  margin-bottom: 5px;
}
.drawer-item:hover {
  color: #FFD700;
  transform: translateX(-5px);
}

/* Drawer Active */
.drawer.open {
  right: 0;
}
.service {
  width: 160px;
  background: #111;
  border: 1px solid #444;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  position: relative;
  transition: 0.3s;
}

.service:hover {
  transform: scale(1.05);
  border-color: gold;
}

.service i {
  font-size: 32px;
  color: gold;
  margin-bottom: 10px;
}

/* ================= POPUP ================= */
.popup {
  display: none;
  position: absolute;
  inset: 10px;
  background: #222;
  border: 1px solid gold;
  border-radius: 8px;
  padding: 15px;
  z-index: 10;
}

.popup .close {
  position: absolute;
  top: 5px;
  right: 8px;
  cursor: pointer;
  color: gold;
  font-weight: bold;
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  padding: 15px;
  font-size: 0.8rem;
  color: #ccc;
}
</style>
</head>

<body>

<!-- ===== HEADER SLIDER ===== -->
<header>
  <div class="header-slider">
    <div class="slide" style="background-image:url('rail.jpg')"></div>
    <div class="slide" style="background-image:url('bakkie.jpg')"></div>
    <div class="slide" style="background-image:url('safe.jpg')"></div>
  </div>
  <div class="header-overlay"></div>
</header>

<!-- ===== TITLE UNDER SLIDER ===== -->
<div class="section-title">
  <h1 id="servicesTitle"></h1>
</div>
<!-- Toggle Button -->
<button id="drawerToggle" class="drawer-toggle">
  <i class="fas fa-bars"></i>
</button>

<!-- Right Side Drawer -->
<div class="drawer" id="drawer">

  <a href="index.html" class="drawer-item">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </a>

  <a href="service.html" class="drawer-item">
    <i class="fas fa-concierge-bell"></i>
    <span>Services</span>
  </a>

  <a href="about.html" class="drawer-item">
    <i class="fas fa-info-circle"></i>
    <span>About Us</span>
  </a>

  <a href="jobs.html" class="drawer-item">
    <i class="fas fa-briefcase"></i>
    <span>Jobs</span>
  </a>

  <a href="ads.html" class="drawer-item">
    <i class="fas fa-bullhorn"></i>
    <span>Ads</span>
  </a>

  <a href="contact.html" class="drawer-item">
    <i class="fas fa-envelope"></i>
    <span>Contact</span>
  </a>

</div>
</div>
<!-- ===== TOGGLE ===== -->
<div class="switch-container">
  <p>Toggle between Tactical & Servilliance</p>
  <label class="switch">
    <input type="checkbox" id="serviceSwitch">
    <span class="slider"></span>
  </label>
</div>

<!-- ===== SERVICES GRID ===== -->
<div class="grid" id="serviceGrid"></div>

<footer>‚ö°Ô∏èPowered by BlackLogic Technologies Pty Ltd üíª</footer>

<script>
    const drawer = document.getElementById('drawer');
const toggleBtn = document.getElementById('drawerToggle');

toggleBtn.addEventListener('click', () => {
  drawer.classList.toggle('open');
});
/* TYPEWRITER HEADER */
const titleText = "Our Services";
let tIndex = 0;
const titleEl = document.getElementById("servicesTitle");

function typeTitle() {
  titleEl.textContent = titleText.substring(0, tIndex++);
  if (tIndex <= titleText.length) {
    setTimeout(typeTitle, 120);
  }
}
typeTitle();

/* SERVICE DATA */
const tactical = [
  {icon:"fa-shield-alt", title:"Armed Response", desc:"Authorized armed response with rapid deployment."},
  {icon:"fa-train", title:"Railway Protection", desc:"Protection of railway assets and passengers."},
  {icon:"fa-car", title:"Mobile Patrol", desc:"Vehicle patrols for fast area response."},
  {icon:"fa-user-shield", title:"Event Security", desc:"Professional crowd and event control."}
];

const servilliance = [
  {icon:"fa-user-tie", title:"VIP Escort", desc:"Close protection for high-profile individuals."},
  {icon:"fa-dog", title:"Dog Handling", desc:"Highly trained K9 security units."},
  {icon:"fa-train", title:"Railway Protection", desc:"Railway surveillance and monitoring."},
  {icon:"fa-drone", title:"Drone Servilliance", desc:"Aerial security surveillance systems."},
  {icon:"fa-video", title:"CCTV Installation", desc:"Professional CCTV setup and monitoring."}
];

const grid = document.getElementById("serviceGrid");

function renderServices(list) {
  grid.innerHTML = "";
  list.forEach(s => {
    const card = document.createElement("div");
    card.className = "service";
    card.innerHTML = `
      <i class="fas ${s.icon}"></i>
      <h4>${s.title}</h4>
      <p>${s.desc.substring(0,30)}...</p>
      <div class="popup">
        <span class="close">&times;</span>
        <p>${s.desc}</p>
      </div>
    `;
    card.onclick = () => {
      const pop = card.querySelector(".popup");
      pop.style.display = pop.style.display === "block" ? "none" : "block";
    };
    grid.appendChild(card);
  });
}

renderServices(tactical);

/* TOGGLE */
document.getElementById("serviceSwitch").addEventListener("change", e => {
  renderServices(e.target.checked ? servilliance : tactical);
});
</script>

</body>
</html>
