.form-section{

}
.form-section i{
  color:#d4af37;
  cursor:pointer;
  margin-left:5px;
}
/* Toggle Button */
.drawer-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 10000;
  background: rgba(0,0,0,0.7);
  border: none;
  color: gold;
  font-size: 1.5rem;
  padding: 10px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}
.drawer-toggle:hover {
  background: rgba(0,0,0,0.9);
}

/* Right Drawer */
.drawer {
  position: fixed;
  top: 0;
  right: -80px; /* Start hidden */
  height: 100%;
  width: 80px;
  background: rgba(0,0,0,0.8);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
  gap: 30px;
  z-index: 9999;
  transition: right 0.3s;
}

/* Drawer Items */
.drawer-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: gold;
  font-weight: bold;
  transition: transform 0.3s, color 0.3s;
}
.drawer-item i {
  font-size: 2rem;
  margin-bottom: 5px;
}
.drawer-item:hover {
  color: #FFD700;
  transform: translateX(-5px);
}

/* Drawer Active */
.drawer.open {
  right: 0;
}
/* AI HINT */
.ai-hint{
  position:absolute;
  background:#111;
  border:1px solid #d4af37;
  padding:8px;
  font-size:12px;
  border-radius:6px;
  margin-top:5px;
  z-index:20;
}

/* BUTTON */
button{
  padding:10px;
  border:none;
  border-radius:6px;
  background:#d4af37;
  color:#111;
  font-weight:bold;
  cursor:pointer;
}

/* SOCIAL */
.social-links{
  display:flex;
  justify-content:space-around;
  margin-top:20px;
}
.social-links a{
  color:#fff;
  font-size:22px;
}
.social-links a:hover{color:#d4af37;}
</style>
</head>

<script>
    const drawer = document.getElementById('drawer');
const toggleBtn = document.getElementById('drawerToggle');

toggleBtn.addEventListener('click', () => {
  drawer.classList.toggle('open');
});
function showHint(el,text){
  document.querySelectorAll('.ai-hint').forEach(h=>h.remove());
  const hint=document.createElement('div');
  hint.className='ai-hint';
  hint.innerText=text;
  el.parentElement.appendChild(hint);
  setTimeout(()=>hint.remove(),4000);
}

function copyText(text){
  navigator.clipboard.writeText(text);
  alert('Copied: ' + text);
}

function sendConsult(){
  const n=fullName.value,e=email.value,c=cell.value,m=message.value;
  if(!n||!e||!c||!m){alert('Fill all fields');return;}

  const msg=`Bonvinco Tactical Response\nName:${n}\nEmail:${e}\nCell:${c}\nMessage:${m}`;
  document.getElementById('notification').style.display='block';
  document.getElementById('notification').innerText='Opening WhatsAppâ€¦';

  window.open(`https://wa.me/27871494670?text=${encodeURIComponent(msg)}`,'_blank');
}
