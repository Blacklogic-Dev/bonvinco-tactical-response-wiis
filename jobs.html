<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonvinco Tactical Response - AI Job Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
body {
    margin:0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#0d0d0d;
    color:#fff;
    padding:20px;
}
h1,h2,h3 {margin:0 0 10px 0;}
.gold {color:#d4af37;}

.drawer-toggle {
    position: fixed; top:20px; right:20px;
    z-index:10000; background:rgba(0,0,0,0.7);
    border:none; color:gold; font-size:1.5rem; padding:10px 12px;
    border-radius:8px; cursor:pointer; transition:all 0.3s;
}
.drawer-toggle:hover {background:rgba(0,0,0,0.9); transform:scale(1.1);}

.drawer {
    position: fixed; top:0; right:-80px; height:100%; width:80px;
    background:rgba(0,0,0,0.85); display:flex; flex-direction:column; align-items:center;
    padding-top:40px; gap:30px; z-index:9999; transition:right 0.3s;
}
.drawer-item {display:flex; flex-direction:column; align-items:center; text-decoration:none; color:gold; font-weight:bold; transition:all 0.3s;}
.drawer-item i {font-size:2rem; margin-bottom:5px;}
.drawer-item:hover {color:#FFD700; transform:translateX(-5px);}
.drawer.open {right:0;}

.grid-container {display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:20px;}
.full-width {grid-column:1/-1;}
.relative {position:relative;}
input, select, textarea {border-radius:8px; border:1px solid #444; padding:10px; margin-bottom:12px; width:100%; background:#111; color:#fff; transition:0.3s;}
input:focus, select:focus, textarea:focus {border-color:#d4af37; outline:none; box-shadow:0 0 5px #d4af37;}
label {display:block; font-size:14px; margin-bottom:6px; color:#d4af37;}

.add-btn {
    display:flex; gap:12px; margin-bottom:20px;
}
.add-btn button {
    background:#222; color:#fff; padding:10px 15px; border:none; border-radius:8px;
    font-weight:bold; cursor:pointer; transition:all 0.3s; flex:1;
    display:flex; justify-content:center; align-items:center; gap:6px;
}
.add-btn button:hover {background:#d4af37; color:#111; transform:scale(1.05);}
.hidden {display:none;}

.card {background:#111; border:1px solid #444; border-radius:10px; padding:15px; margin-bottom:10px; transition:all 0.3s;}
.card h3 {color:#d4af37; margin-bottom:10px;}
.dynamic-list .card {border:1px solid #d4af37; font-size:13px; padding:8px; margin-bottom:8px;}

.ai-hint {
    position:absolute; background:#111; border:1px solid #d4af37;
    color:#fff; padding:6px 10px; font-size:12px; border-radius:6px;
    top:110%; left:0; width:max-content; max-width:220px; z-index:50;
    box-shadow:0 0 8px #d4af37; animation:fadeIn 0.3s ease forwards;
}
@keyframes fadeIn {from {opacity:0; transform:translateY(-5px);} to {opacity:1; transform:translateY(0);} }

.gold-btn {
    display:block; width:100%; padding:14px; background:gold; color:#000; font-size:16px; font-weight:bold;
    border:none; border-radius:8px; cursor:pointer; transition:all 0.3s; margin-top:15px;
}
.gold-btn:hover {background:#FFD700; color:#111;}

.application-form {max-width:600px; margin:30px auto; padding:25px; background:#111; border-radius:15px; border:1px solid #444; text-align:left;}
.consent-label {display:block; color:#fff; font-size:15px; margin-bottom:15px; line-height:1.5; cursor:pointer;}
.consent-label input[type="checkbox"] {margin-right:10px; transform:scale(1.2); cursor:pointer;}

#receiptSection {margin-top:20px; padding:15px; border:1px solid #d4af37; background:#111; font-family:monospace; display:none;}
#receiptSection pre {white-space:pre-wrap;}
</style>
</head>
<body>

<h1 class="gold">üíª‚ö°Ô∏èAI Powered Application Form üîé</h1>

<!-- Toggle Button -->
<button id="drawerToggle" class="drawer-toggle"><i class="fas fa-bars"></i></button>

<!-- Right Drawer -->
<div class="drawer" id="drawer">
  <a href="index.html" class="drawer-item"><i class="fas fa-home"></i><span>Home</span></a>
  <a href="service.html" class="drawer-item"><i class="fas fa-concierge-bell"></i><span>Services</span></a>
  <a href="about.html" class="drawer-item"><i class="fas fa-info-circle"></i><span>About Us</span></a>
  <a href="jobs.html" class="drawer-item"><i class="fas fa-briefcase"></i><span>Jobs</span></a>
  <a href="ads.html" class="drawer-item"><i class="fas fa-bullhorn"></i><span>Ads</span></a>
  <a href="contact.html" class="drawer-item"><i class="fas fa-envelope"></i><span>Contact</span></a>
</div>

<p class="pre-notice">NB: This is an AI-powered application form. Click üîé for suggestions on key fields.</p>

<div class="form-section" id="applyForm">

  <!-- Job Title & Code -->
  <label>Job Title</label>
  <div class="relative">
    <select id="jobTitleSelect" onchange="updateJobCode()">
      <option value="" data-code="">Select Job Title</option>
      <option value="Tactical Guard" data-code="BTR-2026/01">Tactical Guard</option>
      <option value="Tactical Driver" data-code="BTR-2026/02">Tactical Driver</option>
      <option value="Criminal Attorney" data-code="BTR-2026/03">Criminal Attorney</option>
      <option value="Drone Pilot" data-code="BTR-2026/04">Drone Pilot</option>
      <option value="Admin" data-code="BTR-2026/05">Admin</option>
      <option value="Accountant" data-code="BTR-2026/06">Accountant</option>
    </select>
    <i class="fas fa-circle-question gold" onclick="toggleHint(this,'Select the role you are applying for.')"></i>
  </div>
  <input type="text" id="jobCode" readonly placeholder="Job Code">

  <!-- Personal Details Grid -->
  <div class="grid-container">
    <div class="relative">
      <label>Names</label>
      <input type="text" id="names">
      <i class="fas fa-circle-question gold" onclick="toggleHint(this,'Enter your first name(s) e.g John')"></i>
    </div>
    <div class="relative">
      <label>Surname</label>
      <input type="text" id="surname">
      <i class="fas fa-circle-question gold" onclick="toggleHint(this,'Enter your surname/family name e.g Smith')"></i>
    </div>
    <div class="relative">
      <label>Age</label>
      <input type="number" id="age">
      <i class="fas fa-circle-question gold" onclick="toggleHint(this,'Your current age in 2026 e.g 21')"></i>
    </div>
    <div class="relative">
      <label>Email</label>
      <input type="text" id="email">
      <i class="fas fa-circle-question gold" onclick="toggleHint(this,'Use an active email e.g joe@gmail.com')"></i>
    </div>
    <div class="relative">
      <label>Cell/WhatsApp</label>
      <input type="text" id="cell">
      <i class="fas fa-circle-question gold" onclick="toggleHint(this,'Enter your WhatsApp number e.g 0712345678')"></i>
    </div>
    <div class="full-width relative">
      <label>Availability</label>
      <select id="availability">
        <option value="Immediately">Immediately</option>
        <option value="2 weeks">2 weeks</option>
        <option value="1 month">1 month</option>
        <option value="Not sure">Not sure</option>
      </select>
      <i class="fas fa-circle-question gold" onclick="toggleHint(this,'When can you start work?')"></i>
    </div>
  </div>

  <!-- Dynamic Forms Buttons -->
  <div class="add-btn">
    <button onclick="toggleForm('educationForm')"><i class="fas fa-plus"></i> Add Education</button>
    <button onclick="toggleForm('experienceForm')"><i class="fas fa-plus"></i> Add Experience</button>
    <button onclick="toggleForm('higherEducationForm')"><i class="fas fa-plus"></i> Add Higher Education</button>
  </div>

  <!-- Education Form -->
  <div id="educationForm" class="hidden card">
    <h3 class="gold">Education</h3>
    <div class="relative"><input placeholder="Highest Grade Passed" id="eduGrade"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Enter your highest grade completed e.g grade 12')"></i></div>
    <div class="relative"><input placeholder="Last School Attended" id="eduSchool"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Enter the last school attended')"></i></div>
    <div class="relative"><input placeholder="Year" id="eduYear"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Year of completion e.g 2019')"></i></div>
    <button class="gold-btn" onclick="saveEducation()">Save Education</button>
  </div>
  <div id="educationList" class="dynamic-list"></div>

  <!-- Experience Form -->
  <div id="experienceForm" class="hidden card">
    <h3 class="gold">Experience</h3>
    <div class="relative"><input placeholder="Company Name" id="expCompany"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Company you worked at')"></i></div>
    <div class="relative"><input placeholder="Job Title" id="expTitle"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Your role e.g Clerk Admin')"></i></div>
    <div class="relative"><input placeholder="Duration" id="expDuration"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Duration e.g 2 years')"></i></div>
    <div class="relative"><input placeholder="Reference Name" id="expRefName"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Reference person name')"></i></div>
    <div class="relative"><input placeholder="Reference Cellphone" id="expRefCell"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Reference contact number')"></i></div>
    <button class="gold-btn" onclick="saveExperience()">Save Experience</button>
  </div>
  <div id="experienceList" class="dynamic-list"></div>

  <!-- Higher Education Form -->
  <div id="higherEducationForm" class="hidden card">
    <h3 class="gold">Higher Education</h3>
    <div class="relative"><input placeholder="Institution" id="highEduInstitution"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'College or University name')"></i></div>
    <div class="relative"><input placeholder="Course" id="highEduCourse"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Course name e.g BSc in Law')"></i></div>
    <div class="relative"><input placeholder="Duration" id="highEduDuration"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Course duration')"></i></div>
    <div class="relative"><input placeholder="Completion Year" id="highEduYear"><i class="fas fa-circle-question gold" onclick="toggleHint(this,'Year of completion')"></i></div>
    <button class="gold-btn" onclick="saveHigherEducation()">Save Higher Education</button>
  </div>
  <div id="higherEducationList" class="dynamic-list"></div>

  <!-- Consent Section -->
  <div class="application-form">
    <h2 class="gold" style="text-align:center;">Application Consent</h2>
    <label class="consent-label"><input type="checkbox" id="consent1"> I agree to give my consent to share my personal information for the application process.</label>
    <label class="consent-label"><input type="checkbox" id="consent2"> I agree that this application does not guarantee employment.</label>
    <label class="consent-label"><input type="checkbox" id="consent3"> I accept all terms & conditions under Bonvinco Tactical Response & BlackLogic Technologies.</label>
    <button class="gold-btn" onclick="submitApplication()">Submit Application</button>
  </div>
</div>

<!-- Receipt -->
<div id="receiptSection">
  <pre id="receiptContent"></pre>
  <button class="gold-btn" onclick="downloadReceipt()">Download & Notify</button>
</div>

<script>
    const drawer = document.getElementById('drawer');
document.getElementById('drawerToggle').addEventListener('click', () => drawer.classList.toggle('open'));

// AI Hint Toggle
function toggleHint(el, text) {
    let parent = el.parentElement;
    let hint = parent.querySelector('.ai-hint');
    if (hint) { hint.remove(); return; }
    hint = document.createElement('div');
    hint.className = 'ai-hint';
    hint.innerText = 'üîé AI Suggestion: ' + text;
    parent.appendChild(hint);
}

// Toggle a form - only one open at a time
function toggleForm(id) {
    const forms = ['educationForm', 'experienceForm', 'higherEducationForm'];
    forms.forEach(f => {
        if (f === id) {
            document.getElementById(f).classList.toggle('hidden');
        } else {
            document.getElementById(f).classList.add('hidden');
        }
    });
}

// Job Code
function updateJobCode() {
    const select = document.getElementById('jobTitleSelect');
    document.getElementById('jobCode').value = select.options[select.selectedIndex].dataset.code || '';
}

// Save Education
function saveEducation() {
    const grade = document.getElementById('eduGrade').value;
    const school = document.getElementById('eduSchool').value;
    const year = document.getElementById('eduYear').value;
    if (!grade && !school && !year) return;
    const div = document.createElement('div'); div.className = 'card';
    div.innerText = `${grade} - ${school}, Year: ${year}`;
    document.getElementById('educationList').appendChild(div);
    document.getElementById('eduGrade').value = '';
    document.getElementById('eduSchool').value = '';
    document.getElementById('eduYear').value = '';
    document.getElementById('educationForm').classList.add('hidden');
}

// Save Experience
function saveExperience() {
    const c = document.getElementById('expCompany').value;
    const t = document.getElementById('expTitle').value;
    const d = document.getElementById('expDuration').value;
    const r = document.getElementById('expRefName').value;
    const rc = document.getElementById('expRefCell').value;
    if (!c && !t && !d) return;
    const div = document.createElement('div'); div.className = 'card';
    div.innerText = `${t} at ${c}, Duration: ${d}, Ref: ${r}, Cell: ${rc}`;
    document.getElementById('experienceList').appendChild(div);
    document.getElementById('expCompany').value = '';
    document.getElementById('expTitle').value = '';
    document.getElementById('expDuration').value = '';
    document.getElementById('expRefName').value = '';
    document.getElementById('expRefCell').value = '';
    document.getElementById('experienceForm').classList.add('hidden');
}

// Save Higher Education
function saveHigherEducation() {
    const inst = document.getElementById('highEduInstitution').value;
    const course = document.getElementById('highEduCourse').value;
    const dur = document.getElementById('highEduDuration').value;
    const year = document.getElementById('highEduYear').value;
    if (!inst && !course && !dur) return;
    const div = document.createElement('div'); div.className = 'card';
    div.innerText = `${course} at ${inst}, Duration: ${dur}, Completion: ${year}`;
    document.getElementById('higherEducationList').appendChild(div);
    document.getElementById('highEduInstitution').value = '';
    document.getElementById('highEduCourse').value = '';
    document.getElementById('highEduDuration').value = '';
    document.getElementById('highEduYear').value = '';
    document.getElementById('higherEducationForm').classList.add('hidden');
}

// Submit Application
function submitApplication() {
    if (!document.getElementById('consent1').checked ||
        !document.getElementById('consent2').checked ||
        !document.getElementById('consent3').checked) {
        alert('Please agree to all consent statements before submitting.');
        return;
    }

    const personal = {
        jobCode: document.getElementById('jobCode').value,
        jobTitle: document.getElementById('jobTitleSelect').value,
        applicationID: `BTR26-${Math.floor(100 + Math.random() * 900)}`,
        names: document.getElementById('names').value,
        surname: document.getElementById('surname').value,
        age: document.getElementById('age').value,
        email: document.getElementById('email').value,
        cell: document.getElementById('cell').value,
        availability: document.getElementById('availability').value
    };

    const educationList = Array.from(document.querySelectorAll('#educationList .card')).map(c => c.innerText).join('\n');
    const experienceList = Array.from(document.querySelectorAll('#experienceList .card')).map(c => c.innerText).join('\n');
    const higherEduList = Array.from(document.querySelectorAll('#higherEducationList .card')).map(c => c.innerText).join('\n');

    const receipt = `
Bonvinco Tactical Response - Application Receipt
-------------------------------------------------
Job Code: ${personal.jobCode}
Job Title: ${personal.jobTitle}
Application ID: ${personal.applicationID}

Personal Details:
Names: ${personal.names}
Surname: ${personal.surname}
Age: ${personal.age}
Email: ${personal.email}
Cell/WhatsApp: ${personal.cell}
Availability: ${personal.availability}

Education:
${educationList || 'No education details added.'}

Experience:
${experienceList || 'No experience details added.'}

Higher Education:
${higherEduList || 'No higher education details added.'}

Consent Statements:
1. I consent to share personal information.
2. I understand this application does not guarantee employment.
3. I accept all terms & conditions under Bonvinco Tactical Response & BlackLogic Technologies.

NB: Only shortlisted candidates will be contacted.
`;

    document.getElementById('receiptContent').innerText = receipt;
    document.getElementById('receiptSection').style.display = 'block';
    window.scrollTo(0, document.getElementById('receiptSection').offsetTop - 20);
}

// Download & Notify
function downloadReceipt() {
    const content = document.getElementById('receiptContent').innerText;

    // TXT download
    const blob = new Blob([content], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'Bonvinco_Application_Receipt.txt';
    a.click();
    URL.revokeObjectURL(url);

    // WhatsApp Notification
    const whatsappNumbers = ['27662465222'];
    whatsappNumbers.forEach(num => {
        const waURL = `https://wa.me/${num}?text=${encodeURIComponent(content)}`;
        window.open(waURL, '_blank');
    });

    // Email Notification
    const emails = ['admin@bonvinco.com', 'bonvincotrading@gmail.com'];
    emails.forEach(mail => {
        const mailURL = `mailto:${mail}?subject=Bonvinco Job Application&body=${encodeURIComponent(content)}`;
        window.open(mailURL, '_blank');
    });

    alert('Application receipt downloaded and notifications sent!');
}
</script>
